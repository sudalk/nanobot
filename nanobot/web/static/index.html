<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nanobot - AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">🤖 nanobot</h1>
                <button class="new-chat-btn" id="newChatBtn">
                    <span>+</span> 新对话
                </button>
            </div>

            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>

            <div class="sidebar-footer">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">连接中...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <button class="menu-btn" id="menuBtn">☰</button>
                <h2 class="chat-title" id="chatTitle">新对话</h2>
                <button class="theme-btn" id="themeBtn">🌙</button>
            </header>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">🤖</div>
                    <h2>你好！我是 nanobot</h2>
                    <p>你的个人 AI 助手。有什么我可以帮助你的吗？</p>
                </div>
            </div>

            <!-- Model Selector Bar -->
            <div class="model-selector-bar">
                <label for="modelSelect">模型:</label>
                <select id="modelSelect" class="model-select">
                    <option value="qwen">🧠 Qwen 3.5 (多模态)</option>
                    <option value="minimax">🔍 MiniMax (搜索+视觉)</option>
                </select>
                <span class="model-description" id="modelDescription">支持视觉理解的统一多模态模型</span>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="Preview" id="previewImg">
                        <button class="remove-image" id="removeImageBtn" title="移除图片">×</button>
                    </div>
                </div>
                <div class="input-container">
                    <button class="upload-btn" id="uploadBtn" title="上传图片">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="输入消息..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="hint">按 Enter 发送，Shift+Enter 换行 • 支持图片上传</span>
                </div>
            </div>
        </main>

        <!-- Right Log Sidebar -->
        <aside class="log-sidebar" id="logSidebar">
            <div class="log-header">
                <h3>Agent 日志</h3>
                <div class="log-controls">
                    <button class="log-toggle-btn" id="logToggleBtn" title="暂停/继续">
                        ⏸
                    </button>
                    <button class="log-clear-btn" id="logClearBtn" title="清空">
                        🗑
                    </button>
                    <button class="log-close-btn" id="logCloseBtn" title="关闭">
                        ✕
                    </button>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <div class="log-welcome">
                    <span class="log-icon">📋</span>
                    <p>等待对话开始...</p>
                    <p class="log-hint">日志将实时显示 Agent 的调用过程</p>
                </div>
            </div>
            <div class="log-status" id="logStatus">
                <span class="log-indicator" id="logIndicator"></span>
                <span class="log-status-text" id="logStatusText">就绪</span>
            </div>
        </aside>

        <!-- Log Toggle Button (shown when sidebar is closed) -->
        <button class="log-show-btn" id="logShowBtn" title="显示日志">
            📋
        </button>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
